<!DOCTYPE html>
<html>
<head>
  <title>Rock_Paper_Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
      
function userPlay() {
let userSelects = prompt('Rock, Paper or Scissors');
userSelects = userSelects.toLowerCase();
switch (userSelects) {
case 'rock':
    console.log('You selected Rock');
    break;
case 'paper':
    console.log('You selected Paper');
    break;
case 'scissors':
    console.log('You selected Scissors');
    break;
}

return userSelects;
} 


function computerPlay() {
let computerRandom = Math.floor ((Math.random () * 3) +1);
switch (computerRandom) {
case 1:
    console.log('Computer selected Rock');
    break;
case 2:
    console.log('Computer selected Paper');
    break;
case 3:
    console.log('Computer selected Scissors');
    break;
}
return computerRandom;
}

userPlay();
computerPlay();

 </script>
</body>
</html>
